<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Plans</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <h2>Our Pricing</h2>
    <div class="billing-toggle">
      <span>Annually</span>
      <label class="switch" aria-label="Toggle Billing Mode">
        <input type="checkbox" id="billingToggle" />
        <span class="slider round"></span>
      </label>
      <span>Monthly</span>
    </div>
  </header>

  <section class="pricings-container">
    <article class="pricing-card">
      <h3>Basic</h3>
      <h1 id="price-1">$9.99</h1>
      <div class="divider"></div>
      <p>500 GB Storage</p>
      <div class="divider"></div>
      <p>2 Users Allowed</p>
      <div class="divider"></div>
      <p>Send up to 3 GB</p>
      <div class="divider"></div>
      <a href="#">Learn More</a>
    </article>

    <article class="pricing-card highlight">
      <h3>Professional</h3>
      <h1 id="price-2">$19.99</h1>
      <div class="divider"></div>
      <p>1 TB Storage</p>
      <div class="divider"></div>
      <p>5 Users Allowed</p>
      <div class="divider"></div>
      <p>Send up to 10 GB</p>
      <div class="divider"></div>
      <a href="#">Learn More</a>
    </article>

    <article class="pricing-card">
      <h3>Master</h3>
      <h1 id="price-3">$29.99</h1>
      <div class="divider"></div>
      <p>2 TB Storage</p>
      <div class="divider"></div>
      <p>10 Users Allowed</p>
      <div class="divider"></div>
      <p>Send up to 20 GB</p>
      <div class="divider"></div>
      <a href="#">Learn More</a>
    </article>
  </section>
</body>
<script src="main.js"></script>

</html>
